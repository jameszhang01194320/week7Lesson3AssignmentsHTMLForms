<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Form</title>
</head>
<body>
    <h1>User Information Form</h1>

    <form>
        <!-- Task 1: Implementing Email Input -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <br><br>

        <!-- Task 2: Utilizing Number Input -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" max="100" step="1" required>
        <br><br>

        <!-- Task 3: Employing Date Input -->
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" placeholder="Select a date" min="2023-01-01" max="2024-12-31" required>
        <br><br>

        <!-- Task 4: Enhancing User Experience with Range Input -->
        <label for="range">Rating (1-10):</label>
        <input type="range" id="range" name="range" min="1" max="10" step="1">
        <br><br>

        <!-- Task 5: Capturing Color with Color Input -->
        <label for="color">Choose a Color:</label>
        <input type="color" id="color" name="color" value="#ff0000" title="Select your favorite color">
        <span>Select your favorite color</span>
        <br><br>

        <!-- Task 1: Creating a Selection Experience -->
        <!-- Select Menu -->
        <label for="language">Favorite Programming Language:</label>
        <select id="language" name="language" aria-label="Favorite Programming Language">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="ruby">Ruby</option>
        </select>
        <br><br>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Level of Expertise:</legend>
            <input type="radio" id="beginner" name="expertise" value="beginner" aria-label="Beginner">
            <label for="beginner">Beginner</label><br>
            <input type="radio" id="intermediate" name="expertise" value="intermediate" aria-label="Intermediate">
            <label for="intermediate">Intermediate</label><br>
            <input type="radio" id="advanced" name="expertise" value="advanced" aria-label="Advanced">
            <label for="advanced">Advanced</label>
        </fieldset>
        <br>

        <!-- Checkboxes -->
        <fieldset>
            <legend>Preferred Development Platforms:</legend>
            <input type="checkbox" id="web" name="platform" value="web" aria-label="Web">
            <label for="web">Web</label><br>
            <input type="checkbox" id="mobile" name="platform" value="mobile" aria-label="Mobile">
            <label for="mobile">Mobile</label><br>
            <input type="checkbox" id="desktop" name="platform" value="desktop" aria-label="Desktop">
            <label for="desktop">Desktop</label>
        </fieldset>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
